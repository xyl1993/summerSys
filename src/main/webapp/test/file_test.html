<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>附件上传与预览</title>
</head>
<body>
	<div id="me-filePicker" class="me-edit-img">&nbsp;&nbsp;</div>
    <input id="me_picUrl" /><button onclick="see()">点击预览</button>
    <a id="documentViewer" style="width:820px;height:650px;display:block;"></a>  


<script src="../public/js-util/jquery.min.js"></script>
<script src="../public/js-util/flexpaper.js"></script>
<script src="../public/js-util/flexpaper_handlers.js"></script>
<script src="../public/js-util/flexpaper_handlers_debug.js"></script>
<script src="../public/js-util/webuploader.min.js"></script>
<script>
$(function(){
	// 初始化Web Uploader
	var uploader = WebUploader.create({

	    // 选完文件后，是否自动上传。
	    auto: true,

	    // swf文件路径
	    swf:  'public/js-util/Uploader.swf',

	 // 文件接收服务端。
	    server: '../testCtr/uploadFile',

	    // 选择文件的按钮。可选。
	    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	    pick: '#me-filePicker'

	    // 只允许选择图片文件。
	    /* accept: {
	        title: 'Images',
	        extensions: 'gif,jpg,jpeg,bmp,png',
	        mimeTypes: 'image/*'
	    } */
	});
	// 当有文件添加进来的时候
	uploader.on( 'fileQueued', function( file ) {
		$('.default-img').remove();
	    var $li = $(
	            '<div id="' + file.id + '" class="file-item thumbnail">' +
	                '<img>' +
	                '<div class="info">' + file.name + '</div>' +
	            '</div>'
	            ),
	        $img = $li.find('img');
        var $list = $('#fileList');

	    // $list为容器jQuery实例
	    $list.append( $li );

	    // 创建缩略图
	    // 如果为非图片文件，可以不用调用此方法。
	    // thumbnailWidth x thumbnailHeight 为 100 x 100
	    uploader.makeThumb( file, function( error, src ) {
	        if ( error ) {
	            $img.replaceWith('<span>不能预览</span>');
	            return;
	        }
	        $img.attr( 'src', src );
	    }, 180, 180 );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
	    var $li = $( '#'+file.id ),
	        $percent = $li.find('.progress span');

	    // 避免重复创建
	    if ( !$percent.length ) {
	        $percent = $('<p class="progress"><span></span></p>')
	                .appendTo( $li )
	                .find('span');
	    }

	    $percent.css( 'width', percentage * 100 + '%' );
	});

	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file,res ) {
		alert('上传成功，点击预览');
		$('#me_picUrl').val(res.data.swfpath)
	    $( '#'+file.id ).addClass('upload-state-done');
	});

	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
	    var $li = $( '#'+file.id ),
	        $error = $li.find('div.error');

	    // 避免重复创建
	    if ( !$error.length ) {
	        $error = $('<div class="error"></div>').appendTo( $li );
	    }

	    $error.text('上传失败');
	});

	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
	    $( '#'+file.id ).find('.progress').remove();
	});
	
})
function see(){
	console.log(123);
    var startDocument = "Paper";  
	$('#documentViewer').FlexPaperViewer(  
            { config : {  

                SWFFile : "http://localhost:8080/summerSys/"+$('#me_picUrl').val(),  

                Scale : 0.6,  
                ZoomTransition : 'easeOut',  
                ZoomTime : 0.5,  
                ZoomInterval : 0.2,  
                FitPageOnLoad : true,  
                FitWidthOnLoad : false,  
                FullScreenAsMaxWindow : false,  
                ProgressiveLoading : false,  
                MinZoomSize : 0.2,  
                MaxZoomSize : 5,  
                SearchMatchAll : false,  
                InitViewMode : 'Portrait',  
                RenderingOrder : 'flash',  
                StartAtPage : '',  

                ViewModeToolsVisible : true,  
                ZoomToolsVisible : true,  
                NavToolsVisible : true,  
                CursorToolsVisible : true,  
                SearchToolsVisible : true,  
                WMode : 'window',  
                localeChain: 'en_US'  
            }}  
    );  
	}
</script>
</body>
</html>
